<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(function () {
            $.ajax({
                type: 'GET',
                url: 'http://localhost:8080/hall',
                dataType: 'json'
            }).done(function (data) {
                for (let ticket of data) {
                    let radioid = ticket.line.toString().concat('-', ticket.seat);
                    document.getElementById(radioid).disabled = true;
                    $('#candidateCity').append('<option>' + radioid + '</option>');
                }
            }).fail(function (err) {
                console.log(err);
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            setTimeout(function () {
                location.reload(true);
            }, 5000);
        });
    </script>

    <title>Buy ticket</title>
</head>
<body>
<form action="/hall" method="post">
<div class="container">
    <div class="row pt-3">
        <h4>
            Бронирование места на сеанс
        </h4>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th style="width: 120px;">Ряд / Место</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>1</th>
                <td><label>
                    <input type="radio" name="place" value="1-1" id="1-1">
                </label> Ряд 1, Место 1
                </td>
                <td><label>
                    <input type="radio" name="place" value="1-2" id="1-2">
                </label> Ряд 1, Место 2
                </td>
                <td><label>
                    <input type="radio" name="place" value="1-3" id="1-3">
                </label> Ряд 1, Место 3
                </td>
            </tr>
            <tr>
                <th>2</th>
                <td><label>
                    <input type="radio" name="place" value="2-1" id="2-1">
                </label> Ряд 2, Место 1
                </td>
                <td><label>
                    <input type="radio" name="place" value="2-2" id="2-2">
                </label> Ряд 2, Место 2
                </td>
                <td><label>
                    <input type="radio" name="place" value="2-3" id="2-3">
                </label> Ряд 2, Место 3
                </td>
            </tr>
            <tr>
                <th>3</th>
                <td><label>
                    <input type="radio" name="place" value="3-1" id="3-1">
                </label> Ряд 3, Место 1
                </td>
                <td><label>
                    <input type="radio" name="place" value="3-2" id="3-2">
                </label> Ряд 3, Место 2
                </td>
                <td><label>
                    <input type="radio" name="place" value="3-3" id="3-3">
                </label> Ряд 3, Место 3
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row float-right">
        <button type="submit" class="btn btn-success">Оплатить</button>
    </div>
</div>
</form>
</body>
</html>
